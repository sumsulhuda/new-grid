<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .containar{
            display: grid;
            
            grid-template-columns: 200px 200px 200px;
            gap: 5px;
            justify-content: center;          
        
    }
    .input{
        border: 1px solid black;
        font-size: 20px;
    }
    </style>
</head>
<body>
    <h2>My grid layout</h2>
    <div class="containar">
        <div class="input">item-1</div>
        <div class="input">item-2</div>
        <div class="input">item-3</div>
        <div class="input">item-4</div>
        <div class="input">item-5</div>
        <div class="input">item-6</div>
        <div class="input">item-7</div>
        <div class="input">item-8</div>
        <div class="input">item-9</div>
        <div class="input">item-10</div>
        <div class="input">item-11</div>
        <div class="input">item-12</div>
        <div class="input">item-13</div>
        <div class="input">item-14</div>
        <div class="input">item-15</div>
        <div class="input">item-16</div>
        <div class="input">item-17</div>
        <div class="input">item-18</div>
        <div class="input">item-19</div>
        <div class="input">item-20</div>
  </div>
</body>
</html>
